<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Circular background -->
  <circle cx="100" cy="100" r="100" fill="#00CED1"/>

  <!-- Sun -->
  <circle cx="150" cy="50" r="25" fill="#FFD700"/>

  <!-- Palm tree trunk -->
  <rect x="165" y="80" width="8" height="40" fill="#8B4513"/>

  <!-- Palm tree leaves -->
  <ellipse cx="169" cy="75" rx="15" ry="8" fill="#228B22" transform="rotate(-30 169 75)"/>
  <ellipse cx="169" cy="75" rx="15" ry="8" fill="#228B22" transform="rotate(30 169 75)"/>
  <ellipse cx="169" cy="75" rx="15" ry="8" fill="#228B22" transform="rotate(0 169 75)"/>

  <!-- Wave -->
  <path d="M20 120 Q40 110 60 120 T100 120 T140 120 T180 120" stroke="#FFFFFF" stroke-width="4" fill="none"/>
  <path d="M20 130 Q40 120 60 130 T100 130 T140 130 T180 130" stroke="#FFFFFF" stroke-width="3" fill="none"/>

  <!-- Surfboard -->
  <ellipse cx="100" cy="130" rx="25" ry="5" fill="#FFD700"/>

  <!-- Surfer (pixelated style) -->
  <!-- Head -->
  <rect x="95" y="115" width="10" height="10" fill="#FFDBAC"/>
  <!-- Body -->
  <rect x="97" y="125" width="6" height="8" fill="#FF4500"/>
  <!-- Arms -->
  <rect x="92" y="127" width="4" height="2" fill="#FFDBAC"/>
  <rect x="104" y="127" width="4" height="2" fill="#FFDBAC"/>
  <!-- Legs -->
  <rect x="97" y="133" width="2" height="4" fill="#8B4513"/>
  <rect x="101" y="133" width="2" height="4" fill="#8B4513"/>

  <!-- Water lines at bottom -->
  <line x1="0" y1="150" x2="200" y2="150" stroke="#87CEEB" stroke-width="2"/>
  <line x1="0" y1="155" x2="200" y2="155" stroke="#87CEEB" stroke-width="2"/>
  <line x1="0" y1="160" x2="200" y2="160" stroke="#87CEEB" stroke-width="2"/>
  <line x1="0" y1="165" x2="200" y2="165" stroke="#87CEEB" stroke-width="2"/>
  <line x1="0" y1="170" x2="200" y2="170" stroke="#87CEEB" stroke-width="2"/>
</svg>